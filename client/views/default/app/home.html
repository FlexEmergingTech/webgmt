<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="center" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">WebGMT</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" positive-bg" data-comp-id="ionic-content.1" style="">
        <div class="item item-icon-right light-bg light-border" data-comp-id="item.1"
            ng-click="app.go('app.detail')" ng-repeat="item in data.list">
            <div data-comp-id="text.1" ng-bind="item.name"
                style="font-style: normal; font-weight: bold;">Task Name</div>
            <div data-comp-id="text.2" ng-bind="data.list.name"
                style="width: 50%; font-style: normal;">Status</div>
            <div class=" text-right" data-comp-id="text.3"
                style="width: 50%; float: right; margin: -6%; font-style: normal;">Due Date</div>
            <i class="icon ion-ios-arrow-right" data-comp-id="icon.1"
                style="font-size: 28px;"></i>
        </div>
    </ion-content>
</ion-view>
